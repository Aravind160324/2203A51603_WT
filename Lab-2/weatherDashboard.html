<!DOCTYPE html>
<html lang="en" ng-app="weatherApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f5f7fa;
        color: #333;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background: #fff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }

      header {
        text-align: center;
        margin-bottom: 20px;
      }

      header h1 {
        font-size: 1.8rem;
        color: #007acc;
        margin: 0;
      }

      .search-bar {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }

      .search-bar input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
      }

      .search-bar button {
        padding: 10px 20px;
        background-color: #007acc;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .search-bar button:hover {
        background-color: #005f99;
      }

      .weather-info {
        text-align: center;
      }

      .weather-info h2 {
        font-size: 1.5rem;
        margin-bottom: 10px;
      }

      .weather-info p {
        font-size: 1.2rem;
        margin: 5px 0;
      }

      .error {
        color: #e63946;
        text-align: center;
        margin-top: 20px;
        font-size: 1rem;
      }

      .footer {
        text-align: center;
        margin-top: 20px;
        font-size: 0.9rem;
        color: #888;
      }

      .footer a {
        color: #007acc;
        text-decoration: none;
        font-weight: bold;
      }

      .footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body ng-controller="WeatherController">
    <div class="container">
      <h1>Weather Dashboard</h1>
      <div class="search-bar">
        <input type="text" ng-model="city" placeholder="Enter city name" />
        <button ng-click="getWeather()">Get Weather</button>
      </div>
      <div class="weather-details" ng-if="weather">
        <h2>{{ weather.name }}</h2>
        <p><strong>Temperature:</strong> {{ weather.main.temp }}Â°C</p>
        <p><strong>Humidity:</strong> {{ weather.main.humidity }}%</p>
        <p><strong>Condition:</strong> {{ weather.weather[0].description }}</p>
        <button ng-click="addFavorite(weather.name)">Add to Favorites</button>
      </div>
      <div class="error-message" ng-if="errorMessage">
        <p>{{ errorMessage }}</p>
      </div>
      <div class="favorites" ng-if="favorites.length > 0">
        <h3>Favorite Cities</h3>
        <ul>
          <li ng-repeat="city in favorites | orderBy">{{ city }}</li>
        </ul>
      </div>
    </div>
    <script>
      const app = angular.module("weatherApp", []);

      app.controller("WeatherController", function ($scope, $http) {
        const API_KEY = "8340dd4cd2d28e729a40aeaa8b8a18ed";

        $scope.city = "";
        $scope.weather = null;
        $scope.errorMessage = null;
        $scope.favorites = [];

        $scope.getWeather = function () {
          if (!$scope.city) {
            $scope.errorMessage = "Please enter a city name.";
            return;
          }

          base_url = "http://api.openweathermap.org/data/2.5/weather?";
          const url =
            base_url +
            "appid=" +
            API_KEY +
            "&q=" +
            $scope.city +
            "&units=metric";
          $http.get(url).then(
            function (response) {
              $scope.weather = response.data;
              $scope.errorMessage = null;
            },
            function (error) {
              $scope.weather = null;
              $scope.errorMessage =
                "City not found or API error. Please try again.";
            }
          );
        };

        $scope.addFavorite = function (city) {
          if (!$scope.favorites.includes(city)) {
            $scope.favorites.push(city);
          }
        };
      });
    </script>
  </body>
</html>
